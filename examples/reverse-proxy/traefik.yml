# Traefik Reverse Proxy Configuration for apprun
# This is a docker-compose configuration with Traefik
# Place this file at: examples/reverse-proxy/traefik.yml
# Run: docker-compose -f traefik.yml up -d

version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--accesslog.format=json"
    
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard (protect in production!)
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./logs:/var/log/traefik
    
    labels:
      # Dashboard (protect with basic auth in production)
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.your-domain.com`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$...hash..."
    
    networks:
      - traefik-network

  apprun:
    image: ghcr.io/websoft9/apprun:latest
    container_name: apprun
    restart: unless-stopped
    environment:
      - SERVER_ENV=production
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # HTTP Router
      - "traefik.http.routers.apprun.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.apprun.entrypoints=websecure"
      - "traefik.http.routers.apprun.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.apprun.loadbalancer.server.port=8080"
      
      # Health Check
      - "traefik.http.services.apprun.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.apprun.loadbalancer.healthcheck.interval=30s"
      
      # Security Headers
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.routers.apprun.middlewares=security-headers"
      
      # Rate Limiting (optional)
      # - "traefik.http.middlewares.rate-limit.ratelimit.average=100"
      # - "traefik.http.middlewares.rate-limit.ratelimit.burst=50"
      # - "traefik.http.routers.apprun.middlewares=security-headers,rate-limit"
    
    networks:
      - traefik-network

  postgres:
    image: postgres:15-alpine
    container_name: apprun-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: apprun
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: apprun_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-network

  redis:
    image: redis:7-alpine
    container_name: apprun-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - traefik-network

volumes:
  postgres_data:
  redis_data:

networks:
  traefik-network:
    driver: bridge

# Usage:
# 1. Create .env file with POSTGRES_PASSWORD
# 2. Update your-domain.com and your-email@example.com
# 3. Generate basic auth hash: htpasswd -nb admin your_password
# 4. Run: docker-compose -f traefik.yml up -d
# 5. Access: https://your-domain.com
# 6. Dashboard: https://traefik.your-domain.com
