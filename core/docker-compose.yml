version: '3.8'

services:
  # apprun 核心服务（GoFr）
  apprun-core:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: apprun
      
      # NATS 配置
      PUBSUB_BACKEND: nats
      PUBSUB_NATS_URL: nats://nats:4222
      
      # JWT 配置
      JWT_SECRET: your-secret-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
      
      # Temporal 配置
      TEMPORAL_HOST: temporal:7233
      
      # 可观测性配置
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      temporal:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/.well-known/health-check"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apprun-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apprun
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - apprun-network

  # NATS 事件总线
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222"
    networks:
      - apprun-network

  # Temporal 工作流引擎
  temporal:
    image: temporalio/auto-setup:1.22.4
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - apprun-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - apprun-network

  # Jaeger 分布式追踪
  jaeger:
    image: jaegertracing/all-in-one:1.51
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - apprun-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - apprun-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - apprun-network

volumes:
  postgres_data:
  grafana_data:

networks:
  apprun-network:
    driver: bridge
