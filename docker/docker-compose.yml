services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: apprun
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Database 配置
      - W9_DATABASE_DRIVER=postgres
      - W9_DATABASE_HOST=postgres
      - W9_DATABASE_PORT=5432
      - W9_DATABASE_USER=postgres
      - W9_DATABASE_PASSWORD=password
      - W9_DATABASE_DBNAME=apprun
      # POC 配置
      - W9_POC_ENABLED=true
      - W9_POC_APIKEY=poc-api-key-12345678901234
    depends_on:
      - postgres
    volumes:
      - ../core/config:/root/config

volumes:
  postgres_data:
