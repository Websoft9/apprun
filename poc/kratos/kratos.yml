version: v1.0.0

dsn: postgres://apprun:apprun123@postgres:5432/apprun_poc?sslmode=disable

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - "*"
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:4433/
  allowed_return_urls:
    - http://localhost:4433

  methods:
    password:
      enabled: true
    oidc:
      enabled: false
    totp:
      enabled: false
    webauthn:
      enabled: false
    lookup_secret:
      enabled: false
    link:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:4433/error

    settings:
      ui_url: http://localhost:4433/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost:4433/recovery

    verification:
      enabled: true
      ui_url: http://localhost:4433/verification
      after:
        default_browser_return_url: http://localhost:4433/

    logout:
      after:
        default_browser_return_url: http://localhost:4433/login

    login:
      ui_url: http://localhost:4433/login
      lifespan: 10m

    registration:
      ui_url: http://localhost:4433/registration
      lifespan: 10m
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
